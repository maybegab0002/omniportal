<!DOCTYPE html>
<html>
<head>
  <title>Omni Portal Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #2563eb;
    }
    p {
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Omni Portal Test Page</h1>
    <p>If you can see this page, your domain is correctly set up with GitHub Pages.</p>
    <p>The main application might be experiencing issues with Supabase connectivity.</p>
  </div>
</body>
</html>
