<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Omni Portal</title>
  <script>
    // Redirect to the homepage and append the requested path as a hash fragment
    window.location.replace(
      window.location.protocol + '//' + 
      window.location.hostname + 
      (window.location.port ? ':' + window.location.port : '') +
      '/' + 
      window.location.pathname.split('/').slice(1).join('/').replace(/&/g, '~and~') +
      (window.location.search ? '?' + window.location.search.slice(1).replace(/&/g, '~and~') : '') +
      window.location.hash
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
